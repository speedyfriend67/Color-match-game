<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Your styles go here */

    #chat-container {
      margin-bottom: 20px;
    }

    #join-leave-log {
      background-color: #f0f0f0;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <input type="text" id="username" placeholder="Enter your username">
  <button onclick="joinChat()">Join Chat</button>

  <div id="chat-container"></div>
  <div id="join-leave-log"></div>

  <script>
    const ws = new WebSocket('ws://localhost:3000');

    ws.addEventListener('message', (event) => {
      const data = JSON.parse(event.data);
      handleServerMessage(data);
    });

    function handleServerMessage(data) {
      const chatContainer = document.getElementById('chat-container');
      const joinLeaveLogContainer = document.getElementById('join-leave-log');

      switch (data.type) {
        case 'join':
          chatContainer.innerHTML += `<p><strong>${data.username} joined the chat</strong></p>`;
          break;
        case 'message':
          chatContainer.innerHTML += `<p><strong>${data.username}:</strong> ${data.content}</p>`;
          break;
        case 'leave':
          chatContainer.innerHTML += `<p><strong>${data.username} left the chat</strong></p>`;
          break;
        case 'welcome':
          chatContainer.innerHTML += `<p>${data.message}</p>`;
          break;
        case 'joinLeaveLog':
          // Update join-leave log
          joinLeaveLogContainer.innerHTML = '<p><strong>Join/Leave Log:</strong></p>';
          data.joinLeaveLog.forEach((logEntry) => {
            const timestamp = new Date(logEntry.timestamp).toLocaleTimeString();
            joinLeaveLogContainer.innerHTML += `<p>${timestamp} - ${logEntry.type}: ${logEntry.username}</p>`;
          });
          break;
      }
    }

    function joinChat() {
      const usernameInput = document.getElementById('username');
      const username = usernameInput.value.trim();

      if (username) {
        // Send a 'join' message to the server
        ws.send(JSON.stringify({ type: 'join', username }));

        // Hide the username input and join button after joining
        usernameInput.style.display = 'none';
        document.querySelector('button').style.display = 'none';
      }
    }
  </script>
</body>
</html>
