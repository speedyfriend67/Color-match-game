<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Your game styles go here */
  </style>
</head>
<body>
  <script>
    const ws = new WebSocket('ws://localhost:3000');

    ws.addEventListener('open', () => {
      console.log('Connected to the server');
    });

    ws.addEventListener('message', (event) => {
      const data = JSON.parse(event.data);
      handleServerMessage(data);
    });

    function handleServerMessage(data) {
      // Handle server messages and update the game accordingly
      switch (data.type) {
        case 'playerJoined':
          console.log(`Player ${data.playerId} joined`);
          break;
        case 'playerLeft':
          console.log(`Player ${data.playerId} left`);
          break;
        case 'gameUpdate':
          console.log('Game update:', data.data);
          break;
        // Add more cases based on your game's needs
      }
    }

    // Your game logic and user interaction handling go here

  </script>
</body>
</html>
