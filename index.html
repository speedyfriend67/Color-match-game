<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <input type="text" id="username" placeholder="Enter your username">
  <button onclick="joinChat()">Join Chat</button>
  <div id="chat-container"></div>

  <script>
    const ws = new WebSocket('ws://localhost:3000');

    ws.addEventListener('message', (event) => {
      const data = JSON.parse(event.data);
      handleServerMessage(data);
    });

    function handleServerMessage(data) {
      const chatContainer = document.getElementById('chat-container');
      switch (data.type) {
        case 'join':
          chatContainer.innerHTML += `<p>${data.username} joined the chat</p>`;
          break;
        case 'message':
          chatContainer.innerHTML += `<p><strong>${data.username}:</strong> ${data.content}</p>`;
          break;
        case 'leave':
          chatContainer.innerHTML += `<p>${data.username} left the chat</p>`;
          break;
        case 'welcome':
          chatContainer.innerHTML += `<p>${data.message}</p>`;
          break;
      }
    }

    function joinChat() {
      const usernameInput = document.getElementById('username');
      const username = usernameInput.value.trim();

      if (username) {
        // Send a 'join' message to the server
        ws.send(JSON.stringify({ type: 'join', username }));

        // Hide the username input and join button after joining
        usernameInput.style.display = 'none';
        document.querySelector('button').style.display = 'none';
      }
    }

  </script>
</body>
</html>
